<script >
    numberArray = [2,3,7,8,10.13,15,18,34,25]

    let doubleArray = numberArray.map((num)=>{
        return num*2
    })
    console.log(doubleArray);

    let evenNumberArray = numberArray.filter((num)=>{
        return num%2==0
    })
    console.log(evenNumberArray);

    let sum = numberArray.reduce((num1,num2)=>{
        return num1+num2
    })
    console.log(sum);
</script>
